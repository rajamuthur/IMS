    <div class="card">
        <div class="card-header">
			<button class="btn bgm-blue btn-float waves-effect waves-effect waves-circle" data-ui-sref="users.adduser"><i class="zmdi zmdi-plus"></i></button>
            <h2>View Contacts <small>List of contacts</small></h2>
        </div>
                
        <div class="card-body">
            <div class="table-responsive">
                <table ng-table="tctrl.tableEdit" class="table table-vmiddle table-hover">
                    <tr ng-repeat="w in $data"  ng-class="{ 'active': w.$edit }">
                        <td data-title="'ID'">
                            <span ng-if="!w.$edit">{{ w.id }}</span>
                            <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.id" /></div>
                        </td>
                        <td data-title="'Name'">
                            <span ng-if="!w.$edit">{{ w.name }}</span>
                            <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.name" /></div>
                        </td>
                        <td data-title="'Email'">
                            <span ng-if="!w.$edit">{{ w.email }}</span>
                            <div ng-if="w.$edit"><input class="form-control" type="email" ng-model="w.email" /></div>
                        </td>
                        <td data-title="'Username'">
                            <span ng-if="!w.$edit">{{ w.username }}</span>
                            <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.username" /></div>
                        </td>
                        <td data-title="'Contact'">
                            <span ng-if="!w.$edit">{{ w.contact }}</span>
                            <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.contact" /></div>
                        </td>
                        <td data-title="'Actions'">
                            <button type="button" class="btn btn-default" data-ui-sref="users.viewuser({userId: w.id})"><i class="zmdi zmdi-eye zmdi-hc-fw"></i></button>
                            <button type="button" class="btn btn-default" data-ui-sref="users.edituser({userId: w.id})"><i class="zmdi zmdi-edit"></i></button>
                            <button type="button" class="btn btn-default" data-ui-sref="users.listuser"><i class="zmdi zmdi-download zmdi-hc-fw"></i></button>
                            <button type="button" class="btn btn-default" data-swal-warning><i class="zmdi zmdi-delete zmdi-hc-fw"></i></button>
                            <button type="button" class="btn btn-default" ng-if="!w.$edit" ng-click="w.$edit = true"><i class="zmdi zmdi-edit"></i></button>
                            <button type="button" class="btn btn-success" ng-if="w.$edit" ng-click="w.$edit = false"><i class="zmdi zmdi-check"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>        
</div>
