<div class="container" data-ng-controller="contactCtrl as cctrl">
    <div class="block-header">
        <h2>Add Contact</h2>
    </div>

	<form role="form">
		<div class="card">
			<div class="card-body card-padding">
				<div class="row">
					<div class="form-group form-horizontal">
						<label class="col-sm-5 text-right f-500" for="inputPassword3">Contacts</label>
						<div class="col-sm-7 text-left">
							<div class="radio m-b-15">
								<label class=" m-r-20">
									<input type="radio" value="" name="sample" checked="">
									<i class="input-helper"></i>
									Single
								</label>
								<label class=" m-r-20">
									<input type="radio" value="" name="sample" data-ui-sref="campaign.uploadcontact.uploadcontact-step1({fm: 'cl'})" >
									<i class="input-helper"></i>
									Upload Contacts
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<h2>Basic Information<small>Contact details</small></h2>
			</div>
			<div class="card-body card-padding">
				<div class="row">
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="inputEmail3">Lead Source</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.leadSource" type="text" class="form-control input-sm" value="{{ cctrl.leadSource}}" placeholder="eg. Impiger">
							</div>
						</div>
					</div>
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Company</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.company" type="text" class="form-control input-sm" value="{{ cctrl.company}}" placeholder="eg. Impiger">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Title</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<select class="form-control input-sm">
									<option>Mr</option>
									<option>Miss</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Name</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.name" type="text" class="form-control input-sm" value="{{ cctrl.name}}" placeholder="eg. Impiger">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Gender</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<select class="form-control input-sm">
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Age</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.age" type="text" class="form-control input-sm" value="{{ cctrl.age}}" placeholder="eg. 25">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="card">
			<div class="card-header">
				<h2>Contact Information <small>Select an user ID and password</small></h2>
			</div>

			<div class="card-body card-padding">
				<div class="row">
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Primary Phone</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.primaryPhone" type="text" class="form-control input-sm" value="{{ cctrl.primaryPhone}}" placeholder="eg. 123123123123">
							</div>
						</div>
					</div>
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Secondary Phone</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.secondaryPhone" type="text" class="form-control input-sm" value="{{ cctrl.secondaryPhone}}" placeholder="eg. 123123123123">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Extension</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.extension" type="text" class="form-control input-sm" value="{{ cctrl.extension}}" placeholder="eg. 123">
							</div>
						</div>
					</div>
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Email</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.email" type="text" class="form-control input-sm" value="{{ cctrl.email}}" placeholder="eg. letsdance@arthurmurraymemorial.com">
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Fax</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.fax" type="text" class="form-control input-sm" value="{{ cctrl.fax}}" placeholder="eg. 123123">
							</div>
						</div>
					</div>
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Website</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.website" type="text" class="form-control input-sm" value="{{ cctrl.website}}" placeholder="eg. http://www.arthurmurraymemorial.com/">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="card">
			<div class="card-header">
				<h2>Address Information<small>Address Information</small></h2>
			</div>

			<div class="card-body card-padding">
				<div class="row">
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Street</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.street" type="text" class="form-control input-sm" value="{{ cctrl.street}}" placeholder="eg. 9746 Katy Fwy">
							</div>
						</div>
					</div>
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">City</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.city" type="text" class="form-control input-sm" value="{{ cctrl.city}}" placeholder="eg. Hacienda Heights">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">State</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.state" type="text" class="form-control input-sm" value="{{ cctrl.state}}" placeholder="eg. Ca">
							</div>
						</div>
					</div>
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Country</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<select class="form-control input-sm">
									<option>US</option>
									<option>Select an Country</option>
									<option>India</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group fg-line col-sm-6">
						<label class="col-sm-3 control-label" for="">Zip Code</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input data-ng-model="cctrl.zipCode" type="text" class="form-control input-sm" value="{{ cctrl.zipCode}}" placeholder="eg. 123123">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

<!--		<button type="submit" class="btn btn-primary data-swal-update btn-sm m-t-5" data-ui-sref="contact.listcontact">Add Contact</button>
		<button class="btn bgm-red " data-ui-sref="contact.listcontact">Cancel</button>-->
		<button class="btn btn-primary btn-sm m-t-5 btnMargin"  data-ui-sref="contact.listcontact" data-swal-update>Add Contact</button>
		<button class="btn bgm-red btn-sm m-t-5 btnMargin" data-ui-sref="contact.listcontact">Cancel</button>
	</form>
</div>
