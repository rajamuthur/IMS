<ul class="calling-header-inner ng-scope">
	<li id="menu-trigger" data-target="mainmenu" data-toggle-sidebar data-model-left="cctrl.sidebarFolderToggle.left" data-ng-class="{ 'open': cctrl.sidebarFolderToggle.left === true }" class="col-sm-1 p-t-10 p-b-10">
        <div class="line-wrap">
            <div class="line top"></div>
            <div class="line center"></div>
            <div class="line bottom"></div>
        </div>
    </li>
    <li class="logo hidden-xs col-sm-1 p-t-10 p-b-10">
        <a class="ng-binding" data-ng-click="mactrl.sidebarStat($event)" data-ui-sref="echome" href="#/home"><img alt="" src="modules/newec/client/assets/img/sd.png" width="60" class="sdlogo"></a>
    </li>
    <li class="calling-header-campaign col-sm-2 p-t-10 p-b-10">
		<div class="campaign-name"> New Bay Realty 4</div>
		<div class="contact-name" ng-show="calling_disconnect" data-ng-model="active_call_name">{{active_call_name}}</div>
    </li>
    <li class="calling-header-number col-sm-1 p-t-10 p-b-10">
        <div class="phone-number" ng-show="calling_disconnect"data-ng-model="active_call_number">{{active_call_number}}</div>
    </li>
	<li class="calling-header-button col-sm-5 p-t-10 p-b-10" id="{{calling_disconnect_css}}" ng-show="calling_disconnect" ng-class="calling_disconnect_css">
		<button class="btn bgm-red waves-effect" ng-click="disconnectCall($event)"><i class="zmdi zmdi-phone-end zmdi-hc-fw"></i></button>
		<button class="btn bgm-orange waves-effect" ng-click="disconnectCall($event)"><i class="zmdi zmdi-case-play zmdi-hc-fw"></i></button>
		<button class="btn bgm-lightgreen waves-effect" ng-click="disconnectCall($event)"><i class="zmdi zmdi-phone-forwarded zmdi-hc-fw"></i></button>
		<button class="btn bgm-green waves-effect" ng-click="disconnectCall($event)">pp</button>
	</li>
	<li class="calling-header-ftc col-sm-1 p-t-10 p-b-10 pull-right">FTC <a href="" data-ng-class="{ 'open': cctrl.sidebarFolderToggle.right === true }" data-model-right="cctrl.sidebarFolderToggle.right" data-toggle-sidebar="" data-target="chat" class="tm-chat pull-right"></a></li>
	<li class="calling-header-play col-sm-1  p-t-10 p-b-10 pull-right"><span id="{{campaign_status}}" ng-click="startPauseCampaign($event)"><i ng-click="childClick($event)" ng-class="{'fa fa-play': pause, 'fa fa-pause': !pause}" ></i></span></li>
<!--	<li calling-header-ftc col-sm-1">
                
            </li>-->
</ul>
